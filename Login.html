<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../CSS/Login.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en Pana Bootcamp</h3>
        <div class="buttons">
                <button class="google-btn">
                    <picture>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="logo google"/>
                    </picture>
                    <span>Registrarse con Google</span>
                </button>
                <button class="twitter-btn">
                    <picture>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" alt="logo twitter"/>
                    </picture>
                    <span>Registrarse con Twitter</span>
                </button>
                <button class="github-btn">
                    <picture>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="logo github"/>
                    </picture>
                    <span>Registrarse con Github</span>
                </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
        <div class="section-inputs">
            <label for="name">
                    <span>Nombre</span>
                    <input id="name" name="name">
            </label>
            <label for="username">
                    <span>Usuario</span>
                    <input id="username" name="username">
            </label>
        </div>
        <label for="Email">
            <span>Correo Electronico</span>
            <input id="Email" name="Email">
        </label>
        <label for="Password">
            <span>Contraseña</span>
            <input id="password" name="password" placeholder="6+ caracteres">
        </label>
        <label for="Password">
            <span>Repetir Contraseña</span>
            <input id="password" name="password" placeholder="6+ caracteres">
        </label>
        <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox">
            <span> Acepto las condiciones y el aviso legal</span>
        </label>
        <button type="submit" class="submit-btn"> Crear Cuenta </button>
    </form>
    </div>
</body>
</html>
